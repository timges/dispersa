name: 'Test'
description: 'Run build, typecheck, lint, tests'

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Build
      run: pnpm build
      shell: bash

    - name: Build examples
      run: pnpm build:examples
      shell: bash

    - name: Typecheck
      run: pnpm typecheck
      shell: bash

    - name: Lint
      run: pnpm lint
      shell: bash

    - name: Check formatting
      run: pnpm format:check
      shell: bash

    - name: Test
      run: pnpm test
      shell: bash
